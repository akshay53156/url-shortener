name: CI-CD to AKS

on:
  push:
    branches:
      - main

env:
  ACR_NAME: democontainerregistry123
  BACKEND_REPO: backend
  FRONTEND_REPO: frontend
  AKS_RESOURCE_GROUP: demo-rg
  AKS_CLUSTER_NAME: demoakscluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login to ACR
      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      # 4. Build & Push Backend
      - name: Build & Push Backend Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "BACKEND_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ACR_NAME.azurecr.io/$BACKEND_REPO:$IMAGE_TAG ./backend
          docker push $ACR_NAME.azurecr.io/$BACKEND_REPO:$IMAGE_TAG

      # 5. Build & Push Frontend
      - name: Build & Push Frontend Image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "FRONTEND_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ACR_NAME.azurecr.io/$FRONTEND_REPO:$IMAGE_TAG ./frontend
          docker push $ACR_NAME.azurecr.io/$FRONTEND_REPO:$IMAGE_TAG

      # 6. Get latest backend image tag
      - name: Get latest backend image tag
        run: |
          LATEST_BACKEND_TAG=$(az acr repository show-tags \
            --name $ACR_NAME \
            --repository $BACKEND_REPO \
            --orderby time_desc \
            --output tsv \
            --top 1)
          echo "LATEST_BACKEND_TAG=$LATEST_BACKEND_TAG" >> $GITHUB_ENV
          echo "✅ Latest backend image tag: $LATEST_BACKEND_TAG"

      # 7. Get latest frontend image tag
      - name: Get latest frontend image tag
        run: |
          LATEST_FRONTEND_TAG=$(az acr repository show-tags \
            --name $ACR_NAME \
            --repository $FRONTEND_REPO \
            --orderby time_desc \
            --output tsv \
            --top 1)
          echo "LATEST_FRONTEND_TAG=$LATEST_FRONTEND_TAG" >> $GITHUB_ENV
          echo "✅ Latest frontend image tag: $LATEST_FRONTEND_TAG"

      # 8. Connect to AKS
      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group $AKS_RESOURCE_GROUP \
            --name $AKS_CLUSTER_NAME \
            --overwrite-existing

      # 9. Update backend deployment with latest image
      - name: Update backend-deployment.yaml
        run: |
          sed -i "s|<IMAGE>|${ACR_NAME}.azurecr.io/${BACKEND_REPO}:${LATEST_BACKEND_TAG}|g" k8s/backend-deployment.yaml
          echo "✅ Updated backend image line:"
          grep "image:" k8s/backend-deployment.yaml

      # 10. Update frontend deployment with latest image
      - name: Update frontend-deployment.yaml
        run: |
          sed -i "s|<IMAGE>|${ACR_NAME}.azurecr.io/${FRONTEND_REPO}:${LATEST_FRONTEND_TAG}|g" k8s/frontend-deployment.yaml
          echo "✅ Updated frontend image line:"
          grep "image:" k8s/frontend-deployment.yaml

      # 11. Apply Kubernetes manifests
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
