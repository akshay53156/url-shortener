apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: democontainerregistry123.azurecr.io/akshay53156/frontend:<IMAGE_TAG>
          ports:
            - containerPort: 80
